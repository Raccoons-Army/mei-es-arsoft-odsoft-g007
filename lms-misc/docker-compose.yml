
services:
    lmsmisc_1:
        image: lmsmisc:latest
        container_name: misc1_in_lms_network
        build:
            context: ..
            dockerfile: Dockerfile
        ports:
            - "8089:8083"
        env_file:
            - MY_ENV_VARS.env
        environment:
            SPRING_PROFILES_ACTIVE: bootstrap,jpa,google,hash,genre_based
        networks:
            - lms_network

    lmsmisc_2:
        image: lmsmisc:latest
        container_name: misc2_in_lms_network
        build:
            context: ..
            dockerfile: Dockerfile
        ports:
            - "8090:8083"
        env_file:
            - MY_ENV_VARS2.env
        environment:
            SPRING_PROFILES_ACTIVE: bootstrap,jpa,google,hash,genre_based
        networks:
            - lms_network

networks:
    lms_network:
        external: true
