version: '3.8'

services:
  h2-database:
    image: oscarfonts/h2:2.1.210
    container_name: h2-database
    ports:
      - "81:8082"  # Web console
      - "1521:1521"  # Database access
    volumes:
      - h2-data:/opt/h2-data  # Persistent storage for H2 data
    environment:
      - H2_OPTIONS=-ifNotExists
    restart: unless-stopped

volumes:
  h2-data:
    driver: local
